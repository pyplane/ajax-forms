{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-3">
    <div id="alert-box"></div>
    <div id="img-box"></div>
    <form id="p-form" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock content %}
